spring:
  cloud:
    nacos:
      discovery:
        # 正式服务器
        server-addr: lesscoding.net:8848
        #server-addr: 127.0.0.1:8848
      config:
        prefix: xechat
        # 正式服务器
        server-addr: lesscoding.net:8848
        #server-addr: 127.0.0.1:8848
        refresh-enabled: true
        file-extension: yaml
        shared-configs:
          - data-id: xechat-common.yaml
            refresh: true
            group: xechat
        group: xechat
  profiles:
    active: @env@
  application:
    name: xechat
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
